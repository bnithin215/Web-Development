<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Food Items</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Prices</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Biryani</td>
                <td>149</td>
                <td>1.45</td>
               </tr>
               <tr>
                <td>Masala dum munta</td>
                <td>199</td>
                <td>2.4</td>
               </tr>
               <tr>
                <td>Chicken Tikka</td>
                <td>169</td>
                <td>2.1</td>
               </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>180</td>
                <td>5.5</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
